<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>
<body class="pagina-feedback">

    <header>
        <h1> Formulario de Feedback </h1>
        <p> Feedback </p>

        <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <nav class="menu">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="lista.html">Listas</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a href="galeria.html">Galeria</a></li>
      </ul>
    </nav>

    </header>

    <form action="/enviar-feedback" method="post">

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="usuario_nome" required>
        </div>
        
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="usuario_email" required>
        </div>
        
        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="usuario_endereco">            
        </div>
        
        <div>
            <label for="tipo_feedback">Tipo de Feedback</label>
            <select name="tipo_feedback" id="tipo_feedback">
                <option value="elogio">Elogio</option>
                <option value="critica">Crítica</option>
                <option value="sugestao">Sugestão</option>
                <option value="outro">Outro</option>

            </select>
        </div>
        
        <div>
            <label for="mensagem">Seu Feedback:</label>
            <br>
            <textarea name="mensagem" id="usuario_mensagem" rows="6" cols="50" required></textarea>
        </div>
        <br>
        <button type="submit">Enviar Feedback</button>
    </form>

    <footer>
        <p>&copy; 2025 Luan R. - Projeto +Prati Atividade 3.</p>
    </footer>
    
</body>
</html>
